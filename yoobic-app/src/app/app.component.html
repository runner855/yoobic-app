<ion-app>


  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Star Wars</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/login" routerLinkActive="active" routerDirection="root" detail="false">
          <ion-icon name="image" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item routerLink="" routerLinkActive="active" routerDirection="root" detail="false">
          <ion-icon name="images" slot="start"></ion-icon>
          <ion-label>Photos</ion-label>
        </ion-item>
        
        <ion-item routerLink="/login" routerLinkActive="active" routerDirection="root" detail="false">
          <ion-icon name="log-in" slot="start"></ion-icon>
          <ion-label>Log In</ion-label>
        </ion-item>
        <ion-item routerLink="/heroes" routerLinkActive="active" routerDirection="root" detail="false">
          <ion-icon name="images" slot="start"></ion-icon>
          <ion-label>Heroes</ion-label>
        </ion-item>
        <ion-item routerLink="/hero" routerLinkActive="active" routerDirection="root" detail="false">
          <ion-icon name="heart" slot="start"></ion-icon>
          <ion-label>Hero</ion-label>
        </ion-item>
        <ion-item routerLink="" routerLinkActive="active" routerDirection="root" detail="false">
          <ion-icon name="chatbubbles" slot="start"></ion-icon>
          <ion-label>Chat</ion-label>
        </ion-item>
      
      </ion-list>
    </ion-content>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
