  <h2>Star Wars</h2>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let hero of heroes">


        <ion-card class="heroes">
          <img src="{{hero.image}}" alt="image">
          <ion-card-header>{{ hero.name }}</ion-card-header>


          <ion-card-content>
            {{hero.shortdescription}}

          </ion-card-content>


          <ion-button [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)" color="warning"
            class="button button-block">
            Learn More </ion-button>







        </ion-card>


      </ion-col>




    </ion-row>




  </ion-grid>




  <div class="card-cont-details">
    <div *ngIf="selectedHero" class="card-cont-details">

      <ion-card style="width:700px;">

        <ion-img src="{{ selectedHero.image }}" alt="image"></ion-img>
        <ion-card-header>
          <ion-card-title>{{ selectedHero.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ selectedHero.description }}
        </ion-card-content>
        <div class="back-btn">
          <ion-button type="button" color="warning" class="button button-block">
            Back To Heroes

          </ion-button>
        </div>
        <div class="ion-activatable ripple-parent">
          A plain div with a bounded ripple effect
          <ion-ripple-effect></ion-ripple-effect>
        </div>


      </ion-card>
    </div>

  </div>





</ion-content>
