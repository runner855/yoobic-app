<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Star Wars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  <div *ngIf="hero">
    <div class="card-cont-details">


      <ion-card style="width:700px;">

        <ion-img src="{{ hero.image }}" alt="image" style="text-align:center;"></ion-img>
        <ion-card-header>
          <ion-card-title>{{ hero.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ hero.description }}
        </ion-card-content>
        <div class="back-btn">
          <ion-button [title]="'back to heroes'" type="button" color="warning" class="button button-block"
            [routerLink]="['/heroes']">
            Back To Heroes

          </ion-button>
        </div>



      </ion-card>

    </div>

  </div>




  <!--<ion-button type="button" color="warning" (click)="onReturn()">Back</ion-button>-->

</ion-content>
