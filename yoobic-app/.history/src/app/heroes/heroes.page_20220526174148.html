<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Star Wars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <h2>Star Wars</h2>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let hero of heroes">


        <ion-card class="heroes">
          <img src="{{hero.image}}" alt="image">
          <ion-card-header><a [title]="hero.name + 'details'" [routerLink]="['/heroes', hero.id]">{{ hero.name }}</a>
          </ion-card-header>
          <ion-button>Learn More</ion-button>



          <ion-card-content>
            {{hero.shortdescription}}



          </ion-card-content>












        </ion-card>


      </ion-col>




    </ion-row>




  </ion-grid>










</ion-content>
