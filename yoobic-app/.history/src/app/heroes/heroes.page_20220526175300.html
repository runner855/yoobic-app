<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Star Wars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <h2>Star Wars</h2>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let hero of heroes">

        <a [title]="hero.name + ' Learn More'" [routerLink]="['/heroes', hero.id]">
          <ion-card class="heroes">
            <img src="{{hero.image}}" alt="image">
            <ion-card-header>{{ hero.name}}
            </ion-card-header>
            <ion-button [title]="hero.name + ' Learn More'" [routerLink]="['/heroes', hero.id]" color="warning">Learn
              More
            </ion-button>
            <ion-card-content>{{hero.shortdescription}}</ion-card-content>
          </ion-card>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
