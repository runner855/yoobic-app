<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Star Wars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <h2>Star Wars</h2>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let hero of heroes"
        style="height: 100%; display: flex; align-items: center; justify-content: center;">

        <a [title]="hero.name + ' details'" [routerLink]="['/heroes', hero.id]" style="text-decoration:none;">
          <ion-card class="heroes">
            <img src="{{hero.image}}" alt="image">
            <ion-card-header>
              <h2>{{ hero.name}}</h2>
            </ion-card-header>
            <ion-card-content>{{hero.shortdescription}}</ion-card-content>
          </ion-card>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
