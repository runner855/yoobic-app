  <h2>Star Wars</h2>
  <ul class="heroes">
    <div *ngFor="let hero of heroes">
      <button [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span>
        <span class="name">{{hero.name}}</span>

      </button>

    </div>
  </ul>

  <div *ngIf="selectedHero">
    <ion-card>
      
      <ion-card-header>
        <ion-card-title>{{ selectedHero.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ selectedHero.description }}
        <img src="{{selectedHero.image}}" alt="image">
      </ion-card-content>
      <ion-button [class.selected]="hero === selectedHero" color="warning" type="button" (click)="onSelect()">Learn More</ion-button>
   
      </ion-card>
  </div>


  

</ion-content>
