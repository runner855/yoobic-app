<ion-menu side="start" menuId="first" contentId="main"></ion-menu>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="user-icon">
    <img src="https://d29fhpw069ctt2.cloudfront.net/icon/image/84587/preview.svg" alt="user-icon">
  </div>

  <form class="text-center border border-light p-5">

    <p class="h4 mb-4">Sign in</p>

    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
    <div class="forgot_psw" style="text-align: right; margin-top:0;"><a href="">forgot password</a></div>


    <div class="d-flex justify-content-around">

      <div>

        <!--<button block="true" class="my-4" type="submit">Sign in</button>-->
        <!--<button block="true" class="my-4" type="submit">Sign up</button>-->
        <ion-button color="warning">Sign In</ion-button>
        <ion-button color="warning">Sign Up</ion-button>
      </div>

    </div>










  </form>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
