<ion-content [fullscreen]="true">
  <div class="user-icon">

      <a href="">

    </div>


    <div class="d-flex justify-content-around">

      <div>

        <!--<button block="true" class="my-4" type="submit">Sign in</button>-->
        <!--<button block="true" class="my-4" type="submit">Sign up</button>-->
        <ion-button color="warning">Sign In</ion-button>
        <ion-button color="warning">Sign Up</ion-button>
      </div>

    </div>
    <a class="terms" href="">Terms and conditions</a>












  </form>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
